<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="popup.css">
    </head>
    <body>
      <div class="d-flex justify-content-center container">
        <div class="col-md-8">
          <div class="card-hover-shadow-2x card">
            <form id='addtaskform'>
              <div class="input-group">
                <input type="text" id="taskdescription" placeholder="Task Description" class="form-control" autofocus>
                <div class="form-check form-check-inline m-1">
                  <input type="checkbox" id="add-link-checkbox" class="icon-checkbox form-check-input
                  position-static fa fa-link mx-auto text-secondary" >
                </div>
                <div class="form-check form-check-inline m-1">
                  <input type="checkbox" id="add-filter-checkbox" class="icon-checkbox form-check-input
                  position-static fa fa-filter mx-auto text-secondary" >
                </div>
                <span class="input-group-btn">
                  <input id='addtask' type="submit" value="Add" class="btn btn-primary">
                </span>
              </div>
            </form> 
          </div>
          <div id="filter-list"></div>
          <div class="scroll-area-sm">
            <perfect-scrollbar class="ps-show-limits">
              <div style="position: static;" class="ps ps--active-y">
                <div class="ps-content">
                  <template id='tasktag_template'><div class="badge
                       ml-2"></div></template>
                  <template id='taskpill_template'><div class="badge badge-pill ml-2"></div></template>
                  <template id='taskentry_template'>
                    <li class="list-group-item">
                      <div class="todo-indicator urgency-indicator"></div>
                      <div class="todo-indicator priority-indicator"></div>
                      <div class="widget-content p-0">
                        <div class="widget-content-wrapper">
                          <div class="widget-content-left mr-2">
                            <a class='task-link' target="_blank"><i class="fa fa-external-link"></i></a>
                          </div>
                          <div class="widget-content-left">
                            <div class="widget-heading"></div>
                            <div class="widget-subheading"></div>
                          </div>
                          <div class="col- widget-content-right">
                            <button class="task-done-button border-0 btn-transition btn btn-outline-success"> <i class="fa fa-check"></i></button>
                            <br/>
                            <button
                                 class="task-start-button border-0 btn-transition
                               btn btn-outline-warning"> <i
                                 class="task-start-icon fa fa-play"></i></button>
                          </div>
                        </div>
                      </div>
                    </li>
                  </template>
                  <ul class=" list-group list-group-flush" id='tasklist'>
                  </ul>
                </div>
              </div>
            </perfect-scrollbar>
          </div>
        </div>
      </div>
      <script src="jquery.min.js"></script>
      <script src="popper.min.js"></script>
      <script src="bootstrap.min.js"></script>
      <script src="sync.js"></script>
      <script src="popup.js"></script>
    </body>
  </html>
